<div id="box">
    <h1>{{title}}</h1>
    <br>

    <div id="input">
        <h2>Enter your Task:</h2>
        <input type="text" #box>
        <button (click)="addTask(box.value); box.value=''" id="add">Add Task</button>
    </div>
<hr>
    <div id="tasks">
        <h2>Your Tasks</h2>
        <ul *ngFor="let task of tasks; let i = index" id="task">
            <li>{{i+1}}. {{task}}</li>
            <button (click)="deleteTask(i)">Delete</button>
        </ul>
    </div>
</div>
